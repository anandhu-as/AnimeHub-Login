<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeHub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@1,200&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />

  <body>
    <h1>AnimeHub</h1>
    <div id="error"></div>
    <div class="login">
      <form action="" id="form">
        <div>
          <label for="name">username</label>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <label for="name">password</label>
          <input type="password" name="password" id="password" />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <img src="https://sanji.to/images/discussion.png" alt="" />
    <script src="Login.js"></script>
  </body>
